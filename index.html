<!DOCTYPE html>
<html>
<head>
<title>Adblock-detector</title>
<style>
#Container {
    position: relative;
    width: 600px;
    height: 100%;
    margin: 0px auto 0 auto;
    text-align: center; 
}
#messageAdsblocker {
  background-color:#F78181;
  border:1px solid #DF0101;
  padding:5px;
  margin-bottom: 30px; 
  /* arrondi */
  -moz-border-radius:7px;
  -webkit-border-radius:7px;
  border-radius:7px;
}
#messageOk {
  background-color:#9FF781;
  border:1px solid #31B404;
  padding:5px;
  margin-bottom: 30px; 
  /* arrondi */
  -moz-border-radius:7px;
  -webkit-border-radius:7px;
  border-radius:7px;
}
#imageAdsblocker { 
  position: relative;
}
#image {
  position: relative;
  left: 0;
  top: 0;  
  /* Pr√©fixes vendeurs */
  -webkit-filter: blur(5px);
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}
#imagevalueok {
  position: relative;
  left: 0;
  top: 0;
}
#text {
  z-index: 100;
  position: absolute;
  color: red;
  font-size: 24px;
  font-weight: bold;
  left: 150px;  
  top: 40px;
} 
</style>
</head>
<body>
<div id="Container">
<h1>Adblock-detector</h1>
<b id="messageAdsblocker" style="display:none">Ads block is detected!</b>
<b id="messageOk" style="display:none">Ads block is not detected!</b>


 


<div id="imageAdsblocker" style="display:none">
  <img id="image" src="http://movilab.org/images/9/91/Open-source.png" />
  <p id="text">
    Ads block is detected!
  </p>
</div>
<div id="imageOk" style="display:none">
  <img id="imagevalueok" src="http://movilab.org/images/9/91/Open-source.png" />
 
</div>
 
</div>

<script>
var adBlockEnabled = false;
var debug = true;
var testAd = document.createElement('div');
var returnMessage = document.getElementById('messageAdsblocker');
var returnImage = document.getElementById('imageAdsblocker');
var messageOk = document.getElementById('messageOk');
var imageOk = document.getElementById('imageOk');


testAd.innerHTML = '&nbsp;';
testAd.className = 'adsbox';
document.body.appendChild(testAd);
window.setTimeout(function() {
  if (testAd.offsetHeight === 0) {
    adBlockEnabled = true;
  }
  testAd.remove();
  if (debug) 
  	console.log('AdBlock Enabled? ', adBlockEnabled)
  if (adBlockEnabled) {
  	returnMessage.style.display = 'block';
  	returnImage.style.display = 'block';
  } else {
  	messageOk.style.display = 'block';
  	imageOk.style.display = 'block';
  }
}, 100);
</script>
</body>
</html>
